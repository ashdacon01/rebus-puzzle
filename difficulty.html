<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Difficulty</title>
    <link rel="stylesheet" href="style.css">

    <style>
    /* ---------- Difficulty Page CSS ---------- */
    .difficulty-page {
        height: 100vh;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 60px;
        color: white;
        background: #b40e0e;
    }

    /* Fade animation */
    .fade {
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
    }

    .fade.show {
        opacity: 1;
    }

    /* Title */
    .difficulty-title {
        font-size: 3rem;
        margin-bottom: 50px;
        text-align: center;
        color: white;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        font-family: 'Tempus Sans ITC', cursive;
    }

    /* Grid layout for difficulty tiles */
    .difficulty-grid {
        display: grid;
        grid-template-columns: repeat(3, 280px);
        grid-auto-rows: 200px;
        gap: 40px;
        justify-content: center;
        margin-bottom: 50px;
    }

    /* Each difficulty tile */
    .difficulty-tile {
        width: 100%;
        height: 100%;
        background: #0d2236;
        border: 3px solid #00000040;
        border-radius: 14px;
        cursor: pointer;

        display: flex;
        justify-content: center;
        align-items: center;

        transition: 0.3s ease;
        color: white;
        position: relative;
        overflow: hidden;

        /* Puzzle texture */
        background-image:
            radial-gradient(circle at 20% 20%, rgba(255,255,255,0.12) 0%, transparent 35%),
            radial-gradient(circle at 80% 30%, rgba(255,255,255,0.10) 0%, transparent 40%),
            radial-gradient(circle at 50% 80%, rgba(255,255,255,0.08) 0%, transparent 45%);
    }

    .difficulty-tile::before,
    .difficulty-tile::after {
        content: "";
        position: absolute;
        width: 45px;
        height: 45px;
        background: #0d2236;
        border: 3px solid #00000040;
        border-radius: 50%;
        z-index: 1;
    }

    .difficulty-tile::before {
        top: -22px;
        left: 50%;
        transform: translateX(-50%);
    }

    .difficulty-tile::after {
        bottom: -22px;
        left: 50%;
        transform: translateX(-50%);
    }

    .difficulty-tile span {
        font-size: 2rem;
        font-weight: bold;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
        font-family: 'Tempus Sans ITC', cursive;
    }

    .difficulty-tile:hover {
        background: #071d36;
        transform: scale(1.05);
        box-shadow: 0 8px 18px rgba(0,0,0,0.3);
    }

    /* Quit Modal Styles */
    .modal {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.7); display: flex; justify-content: center; align-items: center;
        opacity: 0; pointer-events: none; transition: opacity 0.3s;
    }
    .modal.show { opacity: 1; pointer-events: auto; }

    .modal-content {
        background: #1f2327; padding: 30px; border-radius: 12px;
        text-align: center; color: white; min-width: 300px;
    }
    .modal-buttons { display: flex; gap: 20px; justify-content: center; margin-top: 20px; }
    .modal-buttons button { padding: 10px 20px; font-size: 1.2rem; }

    /* Updated Quit button design */
    .quit-btn {
        padding: 12px 25px;
        border: none;
        border-radius: 8px;
        background: #8b0000;
        color: white;
        cursor: pointer;
        font-size: 1.3rem;
        transition: 0.3s;
    }

    .quit-btn:hover {
        background: #5c0000;
    }
    </style>
</head>

<body class="difficulty-page fade">

    <h1 id="categoryTitle" class="difficulty-title">Select Difficulty</h1>

    <div class="difficulty-grid">
        <button class="difficulty-tile" onclick="selectDifficulty('easy')">
            <span>Easy</span>
        </button>

        <button class="difficulty-tile" onclick="selectDifficulty('medium')">
            <span>Medium</span>
        </button>

        <button class="difficulty-tile" onclick="selectDifficulty('hard')">
            <span>Hard</span>
        </button>
    </div>

    <div class="bottom-buttons">
        <button class="back-btn" onclick="transitionBack()">Back</button>
        <button class="quit-btn" id="quitBtn">Quit</button>
    </div>

    <!-- Quit Confirmation Modal -->
    <div id="quitModal" class="modal">
        <div class="modal-content">
            <p>Are you sure you want to quit?</p>
            <div class="modal-buttons">
                <button id="confirmQuit">Yes</button>
                <button id="cancelQuit">No</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.body.classList.add("show");

            const params = new URLSearchParams(window.location.search);
            const category = params.get("category");

            if (!category) {
                setTimeout(() => window.location.href = "categories.html", 300);
                return;
            }

            document.getElementById("categoryTitle").textContent =
                `Select Difficulty - ${category}`;

            localStorage.setItem("category", category);

            // Modal quit buttons
            const quitBtn = document.getElementById("quitBtn");
            const quitModal = document.getElementById("quitModal");
            const confirmQuit = document.getElementById("confirmQuit");
            const cancelQuit = document.getElementById("cancelQuit");

            quitBtn.addEventListener("click", () => quitModal.classList.add("show"));
            cancelQuit.addEventListener("click", () => quitModal.classList.remove("show"));
            confirmQuit.addEventListener("click", () => {
                document.body.classList.remove("show");
                quitModal.classList.remove("show");
                setTimeout(() => window.location.href = "index.html", 300);
            });
        });

        function selectDifficulty(level) {
            localStorage.setItem("difficulty", level);
            localStorage.setItem("fromDifficulty", "yes");

            document.body.classList.remove("show");
            setTimeout(() => {
                const category = localStorage.getItem("category");
                window.location.href = `puzzle.html?category=${encodeURIComponent(category)}`;
            }, 300);
        }

        function transitionBack() {
            document.body.classList.remove("show");
            setTimeout(() => window.location.href = "categories.html", 300);
        }
    </script>

</body>
</html>
