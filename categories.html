<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rebus Puzzle Game - Topics</title>
<link rel="stylesheet" href="style.css">

<style>
/* ---------- Categories Page CSS ---------- */

body {
    background: #b40e0e;
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
}
body.show {
    opacity: 1;
}

.topics {
    height: 100vh;
    width: 100%;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    text-align: center;
    padding: 40px 20px 20px 20px;
}

/* Title */
.topics h1 {
    margin: 0;
    margin-bottom: 20px;
    font-size: 3rem;
    color: white;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
}

/* Wrapper added to fix vertical alignment */
.topic-wrapper {
    display: flex;
    justify-content: center;
    width: 100%;
}

/* Tiles Grid */
.topic-buttons {
    display: grid;
    grid-template-columns: repeat(3, 280px);
    grid-auto-rows: 180px;
    gap: 30px 50px;
    justify-content: center;
}

/* Each Tile */
.topic-buttons button {
    width: 100%;
    height: 100%;
    background: #1f2327;
    border: 3px solid #00000040;
    border-radius: 14px;
    cursor: pointer;

    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    align-items: center;

    padding: 8px;
    transition: 0.3s ease;
    color: white;
    position: relative;
}

/* Tile Images */
.topic-buttons button img {
    width: 100%;
    height: 120px;
    object-fit: cover;
    border-radius: 10px;
    margin-bottom: 10px;
}

/* Tile Text */
.topic-buttons button span {
    font-size: 1.4rem;
}

/* Hover */
.topic-buttons button:hover {
    background: #071d36;
    transform: scale(1.06);
    box-shadow: 0 6px 15px rgba(0,0,0,0.35);
}

/* Bottom Buttons */
.bottom-buttons {
    display: flex;
    gap: 20px;
    justify-content: center;
    padding-bottom: 10px;
}

/* Back & Quit */
button.back-btn {
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    background: #1f2327;
    color: white;
    cursor: pointer;
    font-size: 1.5rem;
}
button.back-btn:hover {
    background: #071d36;
}

button.quit-btn {
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    background: #8b0000;
    color: white;
    cursor: pointer;
    font-size: 1.5rem;
}
button.quit-btn:hover {
    background: #5c0000;
}

/* Fullscreen button styles */
.fullscreen-btn {
    position: fixed;
    top: 10px;
    right: 10px;
    z-index: 1000;
    padding: 8px 12px;
    font-size: 20px;
    cursor: pointer;
    border: none;
    background-color: #b40e0e;
    color: white;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    transition: background-color 0.3s;
}

.fullscreen-btn:hover {
    background-color: #940b0b;
}
</style>
</head>
<body>

<!-- Fullscreen toggle button -->
<button id="fullscreen-btn" class="fullscreen-btn">â›¶</button>

<div class="topics" id="topicSelection">
    <h1>Choose a Puzzle Topic</h1>

    <div class="topic-wrapper">
        <div class="topic-buttons">
            <button class="category-btn" data-category="Brand Logos">
                <img src="images/brand.png" alt="Brand Logos">
                <span>Brand</span>
            </button>
            <button class="category-btn" data-category="Movies">
                <img src="images/movie.png" alt="Movies">
                <span>Movies</span>
            </button>
            <button class="category-btn" data-category="Sports">
                <img src="images/sports.png" alt="Sports">
                <span>Sports</span>
            </button>
            <button class="category-btn" data-category="Idioms">
                <img src="images/idioms.png" alt="Idioms">
                <span>Idioms</span>
            </button>
            <button class="category-btn" data-category="Animals">
                <img src="images/animals.png" alt="Animals">
                <span>Animals</span>
            </button>
            <button class="category-btn" data-category="Food">
                <img src="images/food.png" alt="Food">
                <span>Food</span>
            </button>
        </div>
    </div>

    <div class="bottom-buttons">
        <button class="back-btn" onclick="transitionBack()">Back</button>
        <button class="quit-btn" onclick="quitGame()">Quit</button>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
    document.body.classList.add("show");

    // Automatically go fullscreen if set on index.html
    if (localStorage.getItem('fullscreenEnabled') === 'true' && !document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(err => {
            console.warn("Fullscreen failed:", err);
        });
    }

    const categoryButtons = document.querySelectorAll('.category-btn');
    categoryButtons.forEach(button => {
        button.addEventListener('click', () => {
            const category = button.dataset.category;
            document.body.classList.remove("show");
            setTimeout(() => {
                window.location.href = `puzzle.html?category=${encodeURIComponent(category)}`;
            }, 300);
        });
    });
});

function transitionBack() {
    document.body.classList.remove("show");
    setTimeout(() => window.location.href = "index.html", 300);
}

function quitGame() {
    if (document.querySelector(".quit-popup")) return;

    const box = document.createElement("div");
    box.className = "quit-popup";
    box.innerHTML = `
        <div class="quit-dialog">
            <p>Are you sure you want to quit?</p>
            <div class="quit-buttons">
                <button id="yesQuit">Yes</button>
                <button id="noQuit">No</button>
            </div>
        </div>`;
    document.body.appendChild(box);

    document.getElementById("yesQuit").onclick = () => { window.location.href = "index.html"; };
    document.getElementById("noQuit").onclick = () => box.remove();
}

// Fullscreen toggle
const fsBtn = document.getElementById('fullscreen-btn');

fsBtn.addEventListener('click', () => {
    if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(err => {
            alert(`Error attempting to enable fullscreen: ${err.message}`);
        });
        localStorage.setItem('fullscreenEnabled', 'true');
    } else {
        document.exitFullscreen();
        localStorage.removeItem('fullscreenEnabled');
    }
});

// Hide fullscreen button when in fullscreen
document.addEventListener('fullscreenchange', () => {
    if (document.fullscreenElement) {
        fsBtn.style.display = 'none';
    } else {
        fsBtn.style.display = 'block';
    }
});
</script>

</body>
</html>
