<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"> <!-- Sets character encoding to UTF-8 -->
<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures responsive scaling for mobile devices -->
<title>Rebus Puzzle Game - Topics</title> <!-- Page title -->
<link rel="stylesheet" href="style.css"> <!-- Link to external CSS file -->

<style>
/* ---------- Categories Page CSS ---------- */

/* Body styling and fade-in transition */
body {
    background: #b40e0e; /* Background color */
    opacity: 0; /* Initial opacity for fade-in effect */
    transition: opacity 0.5s ease-in-out; /* Smooth fade-in transition */
}

/* Body visible state */
body.show {
    opacity: 1; /* Fully visible after page load */
}

/* Main container for topics page */
.topics {
    height: 100vh; /* Full viewport height */
    width: 100%; /* Full width */
    display: flex; /* Use flexbox layout */
    flex-direction: column; /* Arrange children vertically */
    justify-content: space-between; /* Space between top and bottom elements */
    align-items: center; /* Center elements horizontally */
    text-align: center; /* Center text */
    padding: 40px 20px 20px 20px; /* Padding around content */
}

/* Page title styling */
.topics h1 {
    margin: 0; /* Remove default margin */
    margin-bottom: 20px; /* Space below title */
    font-size: 3rem; /* Large font size */
    color: white; /* Text color */
    text-shadow: 2px 2px 4px rgba(0,0,0,0.7); /* Add shadow for readability */
}

/* Wrapper to center the topic buttons */
.topic-wrapper {
    display: flex; /* Flex layout for horizontal centering */
    justify-content: center; /* Center content horizontally */
    width: 100%; /* Full width */
}

/* Grid layout for topic buttons */
.topic-buttons {
    display: grid; /* Use CSS grid */
    grid-template-columns: repeat(3, 280px); /* 3 columns with fixed width */
    grid-auto-rows: 180px; /* Row height */
    gap: 30px 50px; /* Grid gap (row x column) */
    justify-content: center; /* Center grid horizontally */
}

/* Individual topic button styling */
.topic-buttons button {
    width: 100%; /* Full width of grid cell */
    height: 100%; /* Full height of grid cell */
    background: #1f2327; /* Button background */
    border: 3px solid #00000040; /* Semi-transparent border */
    border-radius: 14px; /* Rounded corners */
    cursor: pointer; /* Pointer on hover */

    display: flex; /* Flex for content inside button */
    flex-direction: column; /* Arrange children vertically */
    justify-content: flex-end; /* Align content to bottom */
    align-items: center; /* Center horizontally */

    padding: 8px; /* Inner padding */
    transition: 0.3s ease; /* Smooth hover transitions */
    color: white; /* Text color */
    position: relative; /* Allow absolute positioning if needed */
}

/* Topic button images */
.topic-buttons button img {
    width: 100%; /* Image fills button width */
    height: 120px; /* Fixed height */
    object-fit: cover; /* Maintain aspect ratio and cover container */
    border-radius: 10px; /* Rounded image corners */
    margin-bottom: 10px; /* Space between image and text */
}

/* Topic button text */
.topic-buttons button span {
    font-size: 1.4rem; /* Font size for button label */
}

/* Hover effect for topic buttons */
.topic-buttons button:hover {
    background: #071d36; /* Darker background on hover */
    transform: scale(1.06); /* Slightly enlarge button */
    box-shadow: 0 6px 15px rgba(0,0,0,0.35); /* Add shadow on hover */
}

/* Container for bottom buttons (Back/Quit) */
.bottom-buttons {
    display: flex; /* Flex layout */
    gap: 20px; /* Space between buttons */
    justify-content: center; /* Center horizontally */
    padding-bottom: 10px; /* Padding below buttons */
}

/* Back button styling */
button.back-btn {
    padding: 10px 20px;
    border: none; /* Remove default border */
    border-radius: 8px; /* Rounded corners */
    background: #1f2327; /* Button color */
    color: white; /* Text color */
    cursor: pointer; /* Pointer on hover */
    font-size: 1.5rem; /* Font size */
}
button.back-btn:hover {
    background: #071d36; /* Darker on hover */
}

/* Quit button styling */
button.quit-btn {
    padding: 10px 20px;
    border: none; /* Remove default border */
    border-radius: 8px; /* Rounded corners */
    background: #8b0000; /* Red color */
    color: white; /* Text color */
    cursor: pointer; /* Pointer on hover */
    font-size: 1.5rem; /* Font size */
}
button.quit-btn:hover {
    background: #5c0000; /* Darker red on hover */
}

/* Fullscreen button styles */
.fullscreen-btn {
    position: fixed; /* Fixed on screen */
    top: 10px; /* Distance from top */
    right: 10px; /* Distance from right */
    z-index: 1000; /* On top of other elements */
    padding: 8px 12px; /* Padding */
    font-size: 20px; /* Font size */
    cursor: pointer; /* Pointer on hover */
    border: none; /* Remove border */
    background-color: #b40e0e; /* Red background */
    color: white; /* Text color */
    border-radius: 5px; /* Rounded corners */
    box-shadow: 0 2px 5px rgba(0,0,0,0.3); /* Shadow */
    transition: background-color 0.3s; /* Smooth color transition */
}
.fullscreen-btn:hover {
    background-color: #940b0b; /* Darker red on hover */
}
</style>
</head>
<body>

<!-- Fullscreen toggle button -->
<button id="fullscreen-btn" class="fullscreen-btn">â›¶</button> <!-- Button to toggle fullscreen -->

<!-- Main Topics container -->
<div class="topics" id="topicSelection">
    <h1>Choose a Puzzle Topic</h1> <!-- Page heading -->

    <div class="topic-wrapper"> <!-- Wrapper for centering topic buttons -->
        <div class="topic-buttons"> <!-- Grid container for topic buttons -->
            <!-- Each button represents a category -->
            <button class="category-btn" data-category="Brand Logos">
                <img src="images/brand.png" alt="Brand Logos">
                <span>Brand</span>
            </button>
            <button class="category-btn" data-category="Movies">
                <img src="images/movie.png" alt="Movies">
                <span>Movies</span>
            </button>
            <button class="category-btn" data-category="Sports">
                <img src="images/sports.png" alt="Sports">
                <span>Sports</span>
            </button>
            <button class="category-btn" data-category="Idioms">
                <img src="images/idioms.png" alt="Idioms">
                <span>Idioms</span>
            </button>
            <button class="category-btn" data-category="Animals">
                <img src="images/animals.png" alt="Animals">
                <span>Animals</span>
            </button>
            <button class="category-btn" data-category="Food">
                <img src="images/food.png" alt="Food">
                <span>Food</span>
            </button>
        </div>
    </div>

    <!-- Bottom buttons for navigation -->
    <div class="bottom-buttons">
        <button class="back-btn" onclick="transitionBack()">Back</button> <!-- Back button -->
        <button class="quit-btn" onclick="quitGame()">Quit</button> <!-- Quit button -->
    </div>
</div>

<script>
// Fade in body after DOM loads
document.addEventListener("DOMContentLoaded", () => {
    document.body.classList.add("show"); // Trigger CSS transition

    // Fullscreen persistence using sessionStorage
    if (sessionStorage.getItem('fullscreenEnabled') === 'true' && !document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(err => console.warn("Fullscreen failed:", err));
    }

    // Add click events to each category button
    const categoryButtons = document.querySelectorAll('.category-btn');
    categoryButtons.forEach(button => {
        button.addEventListener('click', () => {
            const category = button.dataset.category; // Get selected category
            document.body.classList.remove("show"); // Trigger fade-out
            setTimeout(() => {
                // Navigate to puzzle page with selected category
                window.location.href = `puzzle.html?category=${encodeURIComponent(category)}`;
            }, 300);
        });
    });
});

// Back button functionality
function transitionBack() {
    document.body.classList.remove("show"); // Trigger fade-out
    setTimeout(() => window.location.href = "index.html", 300); // Redirect to welcome page
}

// Quit button popup
function quitGame() {
    if (document.querySelector(".quit-popup")) return; // Prevent multiple popups

    const box = document.createElement("div"); // Create popup container
    box.className = "quit-popup";
    box.innerHTML = `
        <div class="quit-dialog">
            <p>Are you sure you want to quit?</p>
            <div class="quit-buttons">
                <button id="yesQuit">Yes</button>
                <button id="noQuit">No</button>
            </div>
        </div>`;
    document.body.appendChild(box); // Add popup to DOM

    // Yes/No button handlers
    document.getElementById("yesQuit").onclick = () => { window.location.href = "index.html"; };
    document.getElementById("noQuit").onclick = () => box.remove();
}

// Fullscreen toggle button
const fsBtn = document.getElementById('fullscreen-btn');
fsBtn.addEventListener('click', () => {
    if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(err => alert(`Error attempting fullscreen: ${err.message}`));
        sessionStorage.setItem('fullscreenEnabled', 'true'); // Save fullscreen state
    } else {
        document.exitFullscreen(); // Exit fullscreen
        sessionStorage.removeItem('fullscreenEnabled'); // Remove saved state
    }
});

// Show/hide fullscreen button based on fullscreen state
document.addEventListener('fullscreenchange', () => {
    fsBtn.style.display = document.fullscreenElement ? 'none' : 'block';
});
</script>

</body>
</html>
