<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rebus Puzzle - Slideshow</title>
<link rel="stylesheet" href="style.css">

<style>
/* ===== VIEWPORT / OVERFLOW FIX (prevents left/right cutoff) ===== */
:root {
    overflow-x: hidden;
    width: 100%;
}
html, body {
    margin: 0;
    padding: 0;
    width: 100vw !important;
    max-width: 100vw !important;
    overflow-x: hidden !important;
    position: relative;
}

/* ===== SCOPED PUZZLE PAGE CSS ===== */
.puzzle-page {
    opacity: 0;
    transition: opacity 0.3s ease-in-out;
    margin: 0;
    height: 100vh;
}
.puzzle-page.show { opacity: 1; }

.puzzle-page .puzzle-wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
    height: auto;
    padding: 20px;
    box-sizing: border-box;
}

/* ⭐ UPDATED SIZE HERE — bigger tile + bigger image */
.puzzle-page .puzzle-tile {
    width: 680px;
    height: 480px;
    background: #0d2236;
    border-radius: 12px;
    border: 4px solid #00000040;
    overflow: hidden;
    padding: 0;
}

.puzzle-page .puzzle-tile img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    padding: 0;
    margin: 0;
}

/* ===== BUTTON DESIGN (Copied from Back/Quit) ===== */
.puzzle-page .rounded-btn {
    background: #1f2327;
    color: white;
    border: 2px solid #00000080;
    padding: 8px 16px;
    border-radius: 10px;
    cursor: pointer;
    font-size: inherit;
    transition: 0.2s ease;
}

.puzzle-page .rounded-btn:hover {
    background: #2b3238;
    transform: scale(1.05);
}

/* Prev & Next buttons */
.puzzle-page .nav-buttons {
    display: flex;
    gap: 12px;
    margin-top: 8px;
    margin-bottom: 5px;
    position: relative;
    z-index: 10;
}

/* Hint text */
.puzzle-page #hintText {
    margin: 2px 0;
    min-height: 30px;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Hint button now BELOW Prev/NEXT */
.puzzle-page #hintBtn {
    margin-top: 12px;
}

.puzzle-page .hint-container {
    height: 35px;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 5px;
}

.puzzle-page #result { 
    font-size: 1.4rem;
    min-height: 1.2em;
    text-align: center;
}

/* ⭐ UPDATED — Bottom-right Back & Quit buttons SIDE-BY-SIDE */
.puzzle-page .bottom-buttons {
    position: fixed;
    bottom: 20px;
    right: 20px;

    display: flex;
    flex-direction: row; 
    gap: 10px;

    z-index: 2000;
}

.puzzle-page .bottom-buttons button {
    padding: 6px 14px;
    font-size: inherit;
    border-radius: 6px;
    width: 100px;
}

/* Quit popup */
.puzzle-page .quit-popup {
    position: fixed;
    top:0; left:0; width:100%; height:100%;
    background: rgba(0,0,0,0.7);
    display:flex; justify-content:center; align-items:center;
    z-index: 1000;
}

.puzzle-page .quit-dialog {
    background: #1f2327;
    padding: 30px;
    border-radius: 12px;
    text-align: center;
    color: white;
    min-width: 300px;
}

/* ⭐ UPDATED: full-screen popup (NOT tied to .puzzle-page anymore) */
.medium-popup {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    width: 100%;
    height: 100%;

    background: rgba(0,0,0,0.65);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);

    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 5000;
    color: white;

    font-size: clamp(2.5rem, 8vw, 6rem);
    font-weight: bold;
    text-shadow: 3px 3px 8px black;
    cursor: pointer;

    text-align: center;
    white-space: normal;
    word-break: break-word;
    max-width: 92%;
    margin: 0 auto;
    padding: 20px;
    box-sizing: border-box;
}
</style>

</head>

<body class="puzzle-page">
<div class="puzzle-wrapper">
    <h1 id="puzzleTitle">Puzzle</h1>

    <div class="puzzle-tile">
        <img id="puzzleImage" src="" alt="Rebus Image">
    </div>

    <div class="nav-buttons">
        <button id="prevImg" class="rounded-btn">⏮ Prev</button>
        <button id="nextImg" class="rounded-btn">Next ⏭</button>
    </div>

    <button id="hintBtn" class="rounded-btn">Show Hint</button>
    <div class="hint-container">
        <p id="hintText"></p>
    </div>

    <div id="result"></div>

    <div class="bottom-buttons">
        <button class="back-btn" onclick="transitionBack()">Back</button>
        <button class="quit-btn" onclick="quitGame()">Quit</button>
    </div>
</div>

<div id="answerPopup" class="medium-popup" style="display:none;"></div>

<script>
function quitGame() {
    if(document.querySelector(".quit-popup")) return;

    const box = document.createElement("div");
    box.className = "quit-popup";

    box.innerHTML = `
        <div class="quit-dialog">
            <p>Are you sure you want to quit?</p>
            <div class="quit-buttons">
                <button id="yesQuit">Yes</button>
                <button id="noQuit">No</button>
            </div>
        </div>
    `;

    document.body.appendChild(box);

    document.getElementById("yesQuit").onclick = () => {
        document.body.classList.remove("show");
        setTimeout(() => window.location.href="../index.html", 300);
    };

    document.getElementById("noQuit").onclick = () => box.remove();
}

function transitionBack() {
    document.body.classList.remove("show");
    const category = localStorage.getItem("category") || "Brand";
    setTimeout(() => window.location.href = `difficulty.html?category=${encodeURIComponent(category)}`, 300);
}

function triggerConfetti() {
    const canvas = document.createElement("canvas");
    canvas.id = "confettiCanvas";
    canvas.style.position = "absolute";
    canvas.style.top = 0;
    canvas.style.left = 0;
    canvas.style.width = "100%";
    canvas.style.height = "100%";
    canvas.style.pointerEvents = "none";
    canvas.style.zIndex = 10;

    const answerPopup = document.getElementById("answerPopup");
    answerPopup.appendChild(canvas);

    const ctx = canvas.getContext("2d");
    const pieces = [];

    for (let i = 0; i < 150; i++) {
        pieces.push({
            x: Math.random() * canvas.clientWidth,
            y: Math.random() * -50,
            size: 5 + Math.random() * 8,
            speed: 2 + Math.random() * 4
        });
    }

    function update() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        pieces.forEach(p => {
            p.y += p.speed;
            ctx.fillStyle = `hsl(${Math.random() * 360},100%,50%)`;
            ctx.fillRect(p.x, p.y, p.size, p.size);
        });
        requestAnimationFrame(update);
    }

    canvas.width = answerPopup.clientWidth;
    canvas.height = answerPopup.clientHeight;
    update();

    setTimeout(() => canvas.remove(), 2500);
}

function showMediumPopup() {
    const pop = document.createElement("div");
    pop.className = "medium-popup";
    pop.textContent = "Are you ready for the medium round?";
    pop.onclick = () => pop.remove();
    document.body.appendChild(pop);
}

document.addEventListener("DOMContentLoaded", () => {
    document.body.classList.add("show");

    const rawCategory = localStorage.getItem("category") || "Brand";
    const rawDifficulty = localStorage.getItem("difficulty") || "Easy";

    document.getElementById("puzzleTitle").textContent = `${rawCategory} - ${rawDifficulty}`;

    const imagesArray = [
        { img: "images/Brand/Easy/apple.png", answer: "Apple" },
        { img: "images/Brand/Easy/nike.png", answer: "Nike" },
        { img: "images/Brand/Easy/disneyland.png", answer: "Disneyland" },
        { img: "images/Brand/Easy/starbucks.png", answer: "Starbucks" },
        { img: "images/Brand/Easy/firefox.png", answer: "Firefox" },
        { img: "images/Brand/Easy/twitter.png", answer: "Twitter" },
        { img: "images/Brand/Easy/fedex.png", answer: "FedEx" },
        { img: "images/Brand/Easy/sprite.png", answer: "Sprite" },
        { img: "images/Brand/Easy/python.png", answer: "Python" },
        { img: "images/Brand/Easy/oreo.png", answer: "Oreo" }
    ];

    let currentIndex = 0;
    const puzzleImage = document.getElementById("puzzleImage");
    const hintBtn = document.getElementById("hintBtn");
    const hintText = document.getElementById("hintText");
    const answerPopup = document.getElementById("answerPopup");

    function showImage(index) {
        if (index < 0) index = 0;
        if (index >= imagesArray.length) index = imagesArray.length - 1;

        currentIndex = index;
        puzzleImage.src = imagesArray[currentIndex].img;

        hintText.style.display = "none";
        hintText.textContent = "";
        hintBtn.disabled = false;
    }

    document.getElementById("nextImg").addEventListener("click", () => showImage(currentIndex + 1));
    document.getElementById("prevImg").addEventListener("click", () => showImage(currentIndex - 1));

    /* ===== UPDATED HINT FUNCTION → SHOW ANSWER BEFORE CONFETTI ===== */
    hintBtn.addEventListener("click", () => {
        hintBtn.disabled = true;

        // Show answer immediately
        answerPopup.style.display = "flex";
        answerPopup.textContent = `Answer: ${imagesArray[currentIndex].answer}`;

        if (currentIndex === imagesArray.length - 1) {
            // Wait 1 second before confetti so user can see answer
            setTimeout(() => {
                triggerConfetti();
                setTimeout(() => {
                    answerPopup.style.display = "none"; // hide Oreo answer before medium popup
                    showMediumPopup();
                }, 1800);
            }, 1000);
        }
    });

    answerPopup.addEventListener("click", () => {
        answerPopup.style.display = "none";
    });

    showImage(0);
});
</script>

</body>
</html>
