<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rebus Puzzle - Slideshow</title>
<link rel="stylesheet" href="style.css">

<style>
/* Only page-specific styles, no button overrides */
body {
    opacity: 0;
    transition: opacity 0.3s ease-in-out;
    margin: 0;
    height: 100vh;
}
body.show { opacity: 1; }

.puzzle-wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
    height: auto;        /* remove 100% height so content dictates spacing */
    padding: 20px;
    box-sizing: border-box;
}

.puzzle-tile {
    width: 90%;
    max-width: 800px;
    height: 50vh;
    background: #0d2236;
    border-radius: 14px;
    border: 3px solid #00000040;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    flex-shrink: 0;
}

.puzzle-tile img { 
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 10px;
}

.nav-buttons {
    display: flex;
    gap: 5px;
    margin-top: 20px;   /* ⬅ pushes Prev/Next downward */
    margin-bottom: 10px; /* optional, adds a bit of spacing */
}


#hintText {
    margin: 2px 0;
    min-height: 30px;   /* ⬅ FIX: reserves space so layout never moves */
    display: flex;
    justify-content: center;
    align-items: center;
}

#hintBtn {
    margin: 2px 0;
}

.bottom-buttons {
    display: flex;
    gap: 15px;
    justify-content: center;
    margin-top: -10px;   /* ⬅⬅⬅ pull upward */
    transform: translateY(-20px);  /* ⬅⬅⬅ raise more */
}

.hint-container {
    height: 35px;              /* reserve space so nothing moves */
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 5px;
}

#result { font-size: 1.4rem; min-height: 1.2em; text-align: center; }


input[type="text"] {
    padding: 12px;
    font-size: 1.3rem;
    border-radius: 8px;
    border: none;
    text-align: center;
    width: 400px;
}

.quit-popup {
    position: fixed;
    top:0; left:0; width:100%; height:100%;
    background: rgba(0,0,0,0.7);
    display:flex; justify-content:center; align-items:center;
    z-index: 1000;
}

.quit-dialog {
    background: #1f2327;
    padding: 30px;
    border-radius: 12px;
    text-align: center;
    color: white;
    min-width: 300px;
}

.quit-buttons {
    display:flex;
    gap:20px;
    justify-content:center;
    margin-top:20px;
}

.quit-buttons button {
    padding:10px 20px;
    font-size:1.2rem;
    cursor:pointer;
}
</style>
</head>

<body>
<div class="puzzle-wrapper">
    <h1 id="puzzleTitle">Puzzle</h1>

    <div class="puzzle-tile">
        <img id="puzzleImage" src="" alt="Rebus Image">
    </div>

    <!-- Show Hint above the navigation buttons -->
    <button id="hintBtn">Show Hint</button>
    <div class="hint-container">
    <p id="hintText"></p>
</div>



    <div class="nav-buttons">
        <button id="prevImg">⏮ Prev</button>
        <button id="nextImg">Next ⏭</button>
    </div>

    <div id="result"></div>

    <div class="bottom-buttons">
        <button class="back-btn" onclick="transitionBack()">Back</button>
        <button class="quit-btn" onclick="quitGame()">Quit</button>
    </div>
</div>


<script>
// Quit button like categories.html
function quitGame() {
    if(document.querySelector(".quit-popup")) return;

    const box = document.createElement("div");
    box.className = "quit-popup";

    box.innerHTML = `
        <div class="quit-dialog">
            <p>Are you sure you want to quit?</p>
            <div class="quit-buttons">
                <button id="yesQuit">Yes</button>
                <button id="noQuit">No</button>
            </div>
        </div>
    `;

    document.body.appendChild(box);

    document.getElementById("yesQuit").onclick = () => {
        document.body.classList.remove("show");
        setTimeout(() => window.location.href="../index.html", 300);
    };

    document.getElementById("noQuit").onclick = () => {
        box.remove();
    };
}

function transitionBack() {
    document.body.classList.remove("show");
    const category = localStorage.getItem("category") || "Brand";
    setTimeout(() => window.location.href = `difficulty.html?category=${encodeURIComponent(category)}`, 300);
}

document.addEventListener("DOMContentLoaded", () => {
    document.body.classList.add("show");

    const category = localStorage.getItem("category") || "Brand";
    const difficulty = localStorage.getItem("difficulty") || "easy";

    document.getElementById("puzzleTitle").textContent = `${category} - ${difficulty}`;

    const imagesArray = [
        {img: "images/brand_easy1.png", answer: "Apple"},
        {img: "images/brand_easy2.png", answer: "Nike"},
        {img: "images/brand_easy3.png", answer: "Disneyland"},
        {img: "images/brand_easy4.png", answer: "Starbucks"},
        {img: "images/brand_easy5.png", answer: "Firefox"},
        {img: "images/brand_easy6.png", answer: "Twitter"},
        {img: "images/brand_easy7.png", answer: "FedEx"},
        {img: "images/brand_easy8.png", answer: "Sprite"},
        {img: "images/brand_easy9.png", answer: "Python"},
        {img: "images/brand_easy10.png", answer: "Oreo"}
    ];



    let currentIndex = 0;
    const puzzleImage = document.getElementById("puzzleImage");
    const hintBtn = document.getElementById("hintBtn");
    const hintText = document.getElementById("hintText");

    function showImage(index) {
        if (index < 0) index = 0;
        if (index >= imagesArray.length) index = imagesArray.length - 1;
        currentIndex = index;
        puzzleImage.src = imagesArray[currentIndex].img;
        hintText.style.display = "none";
        hintText.textContent = "";
        hintBtn.disabled = false;
    }

    document.getElementById("nextImg").addEventListener("click", () => showImage(currentIndex + 1));
    document.getElementById("prevImg").addEventListener("click", () => showImage(currentIndex - 1));

    hintBtn.addEventListener("click", () => {
        hintText.style.display = "block";
        hintText.textContent = `Answer: ${imagesArray[currentIndex].answer}`;
        hintBtn.disabled = true;
    });

    showImage(0);
});
</script>
</body>
</html>
