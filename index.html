<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rebus Puzzle Game - Welcome</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slide" id="welcome">
        <img src="../images/welcome.png" class="welcome-img" alt="Welcome Image">
        <p>Get ready to test your brain with fun puzzles!</p>

        <div class="bottom-buttons">
            <button class="start-btn" onclick="window.location.href='categories.html'">Start Game</button>
            <button class="quit-btn" onclick="quitGame()">Quit</button>
        </div>
    </div>

<script>
function quitGame() {
    if (confirm("Are you sure you want to quit?")) {
        window.close();
        setTimeout(() => window.location.href = "about:blank", 100);
    }
}
</script>
</body>
</html>
